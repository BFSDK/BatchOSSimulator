<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #222;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #222;
        }

        /* Меню */
        .menu-bar {
            background: #333;
            border-bottom: 1px solid #444;
            padding: 2px 0;
            display: flex;
            font-size: 12px;
        }

        .menu-item {
            padding: 6px 12px;
            cursor: pointer;
            position: relative;
            color: #fff;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background: #444;
        }

        .menu-item.active {
            background: #555;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            border: 1px solid #555;
            min-width: 180px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }

        .dropdown-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 12px;
            color: #fff;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:hover {
            background: #0078d4;
            color: white;
        }

        .dropdown-shortcut {
            color: #888;
            font-size: 11px;
        }

        .dropdown-item:hover .dropdown-shortcut {
            color: #ccc;
        }

        .dropdown-divider {
            height: 1px;
            background: #555;
            margin: 2px 0;
        }

        /* Основной контент */
        .calculator-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 320px;
            margin: 0 auto;
            justify-content: center;
        }

        /* Дисплей */
        .display-container {
            margin-bottom: 20px;
        }

        .display {
            background: transparent;
            border: none;
            color: #fff;
            text-align: right;
            width: 100%;
            padding: 15px 10px;
            font-size: 40px;
            font-weight: 300;
            outline: none;
            caret-color: transparent;
        }

        .display:focus {
            outline: none;
        }

        /* Кнопки */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: #2a2a2a;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            height: 60px;
            cursor: pointer;
            transition: all 0.1s;
            outline: none;
        }

        .btn:hover {
            background: #333;
        }

        .btn:active {
            background: #3a3a3a;
        }

        .btn-light {
            background: #3a3a3a;
        }

        .btn-light:hover {
            background: #444;
        }

        .btn-operation {
            background: #0078d4;
            color: white;
        }

        .btn-operation:hover {
            background: #106ebe;
        }

        .btn-operation:active {
            background: #005a9e;
        }

        .btn-equals {
            background: #0078d4;
            color: white;
        }

        .btn-equals:hover {
            background: #106ebe;
        }

        .btn-equals:active {
            background: #005a9e;
        }

        .btn-zero {
            grid-column: span 2;
        }
        /* DONT DELETE!!! Styles for cursor! */
        * {
            cursor: none !important;
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 9999;
            background-image: url('../../bin/cur/cursor.png'); /* path to system cursor, you can make path to your cursor */
            background-size: cover;
        }
        /* End of styles for cursors */
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="calculator">
        <!-- Меню -->
        <div class="menu-bar">
            <div class="menu-item" onclick="toggleDropdown('fileDropdown')">
                File
                <div class="dropdown" id="fileDropdown">
                    <div class="dropdown-item" onclick="clearCalculator()">
                        Clear
                        <span class="dropdown-shortcut">Esc</span>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="closeApp()">
                        Exit
                        <span class="dropdown-shortcut">Alt+F4</span>
                    </div>
                </div>
            </div>
            
            <div class="menu-item" onclick="toggleDropdown('editDropdown')">
                Edit
                <div class="dropdown" id="editDropdown">
                    <div class="dropdown-item" onclick="copyToClipboard()">
                        Copy
                        <span class="dropdown-shortcut">Ctrl+C</span>
                    </div>
                    <div class="dropdown-item" onclick="pasteFromClipboard()">
                        Paste
                        <span class="dropdown-shortcut">Ctrl+V</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="calculator-body">
            <!-- Дисплей -->
            <div class="display-container">
                <input type="text" class="display" id="display" value="0" readonly>
            </div>

            <!-- Кнопки -->
            <div class="buttons-grid">
                <!-- Первый ряд -->
                <button class="btn btn-light" onclick="clearEntry()">CE</button>
                <button class="btn btn-light" onclick="clearCalculator()">C</button>
                <button class="btn btn-light" onclick="backspace()">⌫</button>
                <button class="btn btn-operation" onclick="appendOperation('/')">/</button>

                <!-- Второй ряд -->
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operation" onclick="appendOperation('*')">×</button>

                <!-- Третий ряд -->
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operation" onclick="appendOperation('-')">-</button>

                <!-- Четвертый ряд -->
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn btn-operation" onclick="appendOperation('+')">+</button>

                <!-- Пятый ряд -->
                <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendDecimal()">.</button>
                <button class="btn btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
        });

        // Функции меню
        function toggleDropdown(dropdownId) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.style.display = 'none';
            });
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const dropdown = document.getElementById(dropdownId);
            const menuItem = dropdown.parentElement;
            
            dropdown.style.display = 'block';
            menuItem.classList.add('active');
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-item')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });

        // Основные функции калькулятора
        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                currentInput = currentInput === '0' ? number : currentInput + number;
            }
            updateDisplay();
        }

        function appendOperation(op) {
            if (operation !== null) calculate();
            
            previousInput = currentInput;
            operation = op;
            shouldResetDisplay = true;
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) return;
            
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let computation;
            
            switch(operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            operation = null;
            previousInput = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearCalculator() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length === 1) {
                currentInput = '0';
            } else {
                currentInput = currentInput.slice(0, -1);
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        // Функции меню
        function copyToClipboard() {
            navigator.clipboard.writeText(currentInput).then(() => {
                // Можно добавить временное уведомление если нужно
            });
        }

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                const number = parseFloat(text);
                if (!isNaN(number)) {
                    currentInput = number.toString();
                    updateDisplay();
                }
            });
        }

        // Закрытие приложения
        function closeApp() {
            window.parent.postMessage({
                type: 'BATCHOS_API',
                action: 'CLOSE_WINDOW',
                data: { windowId: getWindowId() }
            }, '*');
        }

        function getWindowId() {
            const iframe = window.frameElement;
            return iframe ? iframe.closest('.window')?.id : null;
        }

        // Обработчики клавиш
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendDecimal();
            } else if (e.key === '+') {
                appendOperation('+');
            } else if (e.key === '-') {
                appendOperation('-');
            } else if (e.key === '*') {
                appendOperation('*');
            } else if (e.key === '/') {
                e.preventDefault();
                appendOperation('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearCalculator();
            } else if (e.key === 'Backspace') {
                backspace();
            } else if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
                copyToClipboard();
            } else if (e.ctrlKey && e.key === 'v') {
                e.preventDefault();
                pasteFromClipboard();
            }
            
            // Закрытие меню по ESC
            if (e.key === 'Escape') {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });
        /////////////////////CURSOR JS CODE/////////////////////////////
        const cursor = document.querySelector('.custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseout', (e) => {
            if (!e.relatedTarget) {
                cursor.style.opacity = '0';
            }
        });

        document.addEventListener('mouseover', () => {
            cursor.style.opacity = '1';
        });
        //////////////////////DONT DELETE//////////////////////////////
    </script>
</body>
</html>
