<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–ø—ë—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* DONT DELETE!!! Styles for cursor! */
        * {
            cursor: none !important;
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 9999;
            background-image: url('../../bin/cur/cursor.png'); /* path to system cursor, you can make path to your cursor */
            background-size: cover;
        }
        /* End of styles for cursors */

        body {
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
            margin-bottom: 15px;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            background: #3a3a3a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .cell:hover {
            background: #4a4a4a;
        }

        .cell.revealed {
            background: #2a2a2a;
            border-color: #1a1a1a;
        }

        .cell.flagged {
            background: #5a2a2a;
        }

        .cell.mine {
            background: #ff4444;
        }

        .number-1 { color: #6cb8ff; }
        .number-2 { color: #4CAF50; }
        .number-3 { color: #ff4444; }
        .number-4 { color: #9C27B0; }
        .number-5 { color: #FF9800; }
        .number-6 { color: #00BCD4; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background: #3a3a3a;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        .btn:hover {
            background: #4a4a4a;
        }

        .btn:active {
            background: #5a5a5a;
        }

        .btn-restart {
            background: #0078d4;
        }

        .btn-restart:hover {
            background: #106ebe;
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">MINES</div>
                <div class="info-value" id="mines-count">10</div>
            </div>
            <div class="info-item">
                <div class="info-label">FLAGS</div>
                <div class="info-value" id="flags-count">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">TIME</div>
                <div class="info-value" id="timer">0</div>
            </div>
        </div>

        <div class="game-board" id="game-board">
            <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ —á–µ—Ä–µ–∑ JS -->
        </div>

        <div class="controls">
            <button class="btn btn-restart" id="restart-btn">New game</button>
        </div>
    </div>

    <script>
        function notify(title, subtitle) {
            window.parent.postMessage({
                type: 'BATCHOS_API',
                action: 'SHOW_NOTIFY',
                data: {
                    notif_title: title,
                    notif_subtitle: subtitle
                }
            }, '*');
        }
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameState = {
            board: [],
            mines: [],
            revealed: [],
            flagged: [],
            gameOver: false,
            gameWon: false,
            minesCount: 10,
            flagsCount: 0,
            timer: 0,
            timerInterval: null,
            firstClick: true
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            gameState.minesCount = 10;
            gameState.flagsCount = 0;
            gameState.timer = 0;
            gameState.gameOver = false;
            gameState.gameWon = false;
            gameState.firstClick = true;
            
            // –û—á–∏—Å—Ç–∫–∞ —Ç–∞–π–º–µ—Ä–∞
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –ø–æ–ª—è
            createEmptyBoard(9, 9);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI();
            renderBoard();
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            startTimer();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—É—Å—Ç–æ–≥–æ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createEmptyBoard(rows, cols) {
            gameState.board = [];
            gameState.revealed = [];
            gameState.flagged = [];
            gameState.mines = [];
            
            for (let i = 0; i < rows; i++) {
                gameState.board[i] = [];
                gameState.revealed[i] = [];
                gameState.flagged[i] = [];
                
                for (let j = 0; j < cols; j++) {
                    gameState.board[i][j] = 0;
                    gameState.revealed[i][j] = false;
                    gameState.flagged[i][j] = false;
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è –≤ DOM
            const gameBoard = document.getElementById('game-board');
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    gameBoard.appendChild(cell);
                }
            }
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –º–∏–Ω –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
        function placeMines(firstRow, firstCol, rows, cols, mineCount) {
            gameState.mines = [];
            let minesPlaced = 0;
            
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * rows);
                const col = Math.floor(Math.random() * cols);
                
                // –ù–µ —Å—Ç–∞–≤–∏–º –º–∏–Ω—É –Ω–∞ –ø–µ—Ä–≤—É—é –æ—Ç–∫—Ä—ã—Ç—É—é –∫–ª–µ—Ç–∫—É –∏ –≤–æ–∫—Ä—É–≥ –Ω–µ—ë
                if (Math.abs(row - firstRow) <= 1 && Math.abs(col - firstCol) <= 1) {
                    continue;
                }
                
                // –ù–µ —Å—Ç–∞–≤–∏–º –º–∏–Ω—É, –µ—Å–ª–∏ –æ–Ω–∞ —É–∂–µ –µ—Å—Ç—å
                if (gameState.board[row][col] === -1) {
                    continue;
                }
                
                gameState.board[row][col] = -1;
                gameState.mines.push({row, col});
                minesPlaced++;
            }
            
            // –†–∞—Å—á–µ—Ç —á–∏—Å–µ–ª –¥–ª—è –∫–ª–µ—Ç–æ–∫
            calculateNumbers(rows, cols);
        }

        // –†–∞—Å—á–µ—Ç —á–∏—Å–µ–ª –¥–ª—è –∫–ª–µ—Ç–æ–∫ (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∏–Ω –≤–æ–∫—Ä—É–≥)
        function calculateNumbers(rows, cols) {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (gameState.board[i][j] === -1) continue;
                    
                    let count = 0;
                    for (let di = -1; di <= 1; di++) {
                        for (let dj = -1; dj <= 1; dj++) {
                            const ni = i + di;
                            const nj = j + dj;
                            
                            if (ni >= 0 && ni < rows && nj >= 0 && nj < cols && gameState.board[ni][nj] === -1) {
                                count++;
                            }
                        }
                    }
                    
                    gameState.board[i][j] = count;
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
        function handleCellClick(row, col) {
            if (gameState.gameOver || gameState.flagged[row][col]) return;
            
            // –ü–µ—Ä–≤—ã–π –∫–ª–∏–∫ - —Ä–∞–∑–º–µ—â–∞–µ–º –º–∏–Ω—ã
            if (gameState.firstClick) {
                placeMines(row, col, 9, 9, 10);
                gameState.firstClick = false;
            }
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫–ª–µ—Ç–∫—É
            revealCell(row, col);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ª–æ–≤–∏–π –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
            checkGameEnd();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            renderBoard();
            updateUI();
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–∞–≤–æ–≥–æ –∫–ª–∏–∫–∞ (—Ñ–ª–∞–≥)
        function handleRightClick(row, col) {
            if (gameState.gameOver || gameState.revealed[row][col]) return;
            
            gameState.flagged[row][col] = !gameState.flagged[row][col];
            gameState.flagsCount += gameState.flagged[row][col] ? 1 : -1;
            
            renderBoard();
            updateUI();
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–ª–µ—Ç–∫–∏
        function revealCell(row, col) {
            if (gameState.revealed[row][col] || gameState.flagged[row][col]) return;
            
            gameState.revealed[row][col] = true;
            
            // –ï—Å–ª–∏ –∫–ª–µ—Ç–∫–∞ –ø—É—Å—Ç–∞—è (0), –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å–æ—Å–µ–¥–Ω–∏–µ –∫–ª–µ—Ç–∫–∏
            if (gameState.board[row][col] === 0) {
                for (let di = -1; di <= 1; di++) {
                    for (let dj = -1; dj <= 1; dj++) {
                        const ni = row + di;
                        const nj = col + dj;
                        
                        if (ni >= 0 && ni < 9 && nj >= 0 && nj < 9) {
                            revealCell(ni, nj);
                        }
                    }
                }
            }
            
            // –ï—Å–ª–∏ –Ω–∞—Å—Ç—É–ø–∏–ª–∏ –Ω–∞ –º–∏–Ω—É
            if (gameState.board[row][col] === -1) {
                gameState.gameOver = true;
                revealAllMines();
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –≤—Å–µ—Ö –º–∏–Ω (–ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ)
        function revealAllMines() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (gameState.board[i][j] === -1) {
                        gameState.revealed[i][j] = true;
                    }
                }
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ª–æ–≤–∏–π –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function checkGameEnd() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–æ–∏–≥—Ä—ã—à
            if (gameState.gameOver) {
                endGame(false);
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–±–µ–¥—É
            let allNonMinesRevealed = true;
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (gameState.board[i][j] !== -1 && !gameState.revealed[i][j]) {
                        allNonMinesRevealed = false;
                        break;
                    }
                }
                if (!allNonMinesRevealed) break;
            }
            
            if (allNonMinesRevealed) {
                gameState.gameWon = true;
                endGame(true);
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            gameState.gameOver = true;
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            if (isWin) {
                notify('Mines notification', `Victory! You complete ${gameState.timer} after start!`);
            } else {
                notify('Mines notification', 'Fault! Restart the game!');
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function renderBoard() {
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                    
                    // –°–±—Ä–æ—Å –∫–ª–∞—Å—Å–æ–≤
                    cell.className = 'cell';
                    
                    if (gameState.revealed[i][j]) {
                        cell.classList.add('revealed');
                        
                        if (gameState.board[i][j] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (gameState.board[i][j] > 0) {
                            cell.textContent = gameState.board[i][j];
                            cell.classList.add(`number-${gameState.board[i][j]}`);
                        }
                    } else if (gameState.flagged[i][j]) {
                        cell.classList.add('flagged');
                        cell.textContent = 'üö©';
                    } else {
                        cell.textContent = '';
                    }
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById('mines-count').textContent = gameState.minesCount - gameState.flagsCount;
            document.getElementById('flags-count').textContent = gameState.flagsCount;
            document.getElementById('timer').textContent = gameState.timer;
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timerInterval = setInterval(() => {
                if (!gameState.gameOver && !gameState.gameWon) {
                    gameState.timer++;
                    updateUI();
                }
            }, 1000);
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            document.getElementById('restart-btn').addEventListener('click', initGame);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            initGame();
            setupEventListeners();
        };
        /////////////////////CURSOR JS CODE/////////////////////////////
        const cursor = document.querySelector('.custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mouseout', (e) => {
            if (!e.relatedTarget) {
                cursor.style.opacity = '0';
            }
        });

        document.addEventListener('mouseover', () => {
            cursor.style.opacity = '1';
        });
        //////////////////////DONT DELETE//////////////////////////////
    </script>
</body>
</html>
