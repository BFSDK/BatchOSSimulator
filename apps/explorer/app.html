<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #222;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .explorer-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #222;
        }

        /* –ú–µ–Ω—é */
        .menu-bar {
            background: #333;
            border-bottom: 1px solid #444;
            padding: 2px 0;
            display: flex;
            font-size: 13px;
        }

        .menu-item {
            padding: 4px 12px;
            cursor: pointer;
            position: relative;
            color: #fff;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background: #444;
        }

        .menu-item.active {
            background: #555;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            border: 1px solid #555;
            min-width: 150px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }

        .dropdown-item {
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            color: #fff;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background: #0078d4;
            color: white;
        }

        .dropdown-divider {
            height: 1px;
            background: #555;
            margin: 2px 0;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 200px;
            background: #2a2a2a;
            border-right: 1px solid #444;
            padding: 10px 0;
            overflow-y: auto;
        }

        .drive-item {
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .drive-item:hover {
            background: #333;
        }

        .drive-item.active {
            background: #0078d4;
        }

        .drive-icon {
            font-size: 16px;
        }

        /* –û–±–ª–∞—Å—Ç—å —Ñ–∞–π–ª–æ–≤ */
        .files-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #222;
        }

        .address-bar {
            background: #333;
            padding: 6px 10px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-path {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 13px;
            color: #fff;
        }

        .files-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            align-content: flex-start;
        }

        .file-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: #333;
            border-color: #555;
        }

        .file-item.selected {
            background: #0078d4;
            border-color: #0078d4;
        }

        .file-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .file-name {
            font-size: 12px;
            word-break: break-word;
            line-height: 1.2;
        }

        .file-info {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }

        /* –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é */
        .context-menu {
            position: fixed;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
        }

        .context-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
            border-bottom: 1px solid #444;
        }

        .context-item:last-child {
            border-bottom: none;
        }

        .context-item:hover {
            background: #0078d4;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 400px;
            max-width: 90%;
            border: 1px solid #555;
        }

        .modal-header {
            background: #222;
            color: #fff;
            padding: 12px 16px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-weight: bold;
            border-bottom: 1px solid #555;
        }

        .modal-body {
            padding: 16px;
            background: #333;
        }

        .modal-footer {
            padding: 12px 16px;
            background: #222;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            border-top: 1px solid #555;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 14px;
            background: #1a1a1a;
            color: #fff;
        }

        .form-control:focus {
            border-color: #0078d4;
            outline: none;
        }

        .btn {
            padding: 6px 16px;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background: #333;
            color: #fff;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .btn:hover {
            background: #444;
        }

        .btn-primary:hover {
            background: #106ebe;
        }

        /* –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä */
        .preview-content {
            max-height: 300px;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 0 auto;
            border: 1px solid #555;
            border-radius: 4px;
        }

        /* –ü—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #333;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="explorer-container">
        <!-- –í–µ—Ä—Ö–Ω–µ–µ –º–µ–Ω—é -->
        <div class="menu-bar">
            <div class="menu-item" onclick="toggleDropdown('fileDropdown')">
                File
                <div class="dropdown" id="fileDropdown">
                    <div class="dropdown-item" onclick="createNewFile()">New Text File</div>
                    <div class="dropdown-item" onclick="refreshFiles()">Refresh</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="closeApp()">Exit</div>
                </div>
            </div>
            
            <div class="menu-item" onclick="toggleDropdown('viewDropdown')">
                View
                <div class="dropdown" id="viewDropdown">
                    <div class="dropdown-item" onclick="toggleView('icons')">Icons</div>
                    <div class="dropdown-item" onclick="toggleView('list')">List</div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item" onclick="refreshFiles()">Refresh</div>
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="main-content">
            <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
            <div class="sidebar">
                <div class="drive-item active" onclick="selectDrive('main')">
                    <span class="drive-icon">üóÄ</span>
                    <span>main://</span>
                </div>
                <div class="drive-item" onclick="selectDrive('vars')">
                    <span class="drive-icon">‚òº</span>
                    <span>vars://</span>
                </div>
            </div>

            <!-- –û–±–ª–∞—Å—Ç—å —Ñ–∞–π–ª–æ–≤ -->
            <div class="files-area">
                <div class="address-bar">
                    <span id="currentPath">main://</span>
                </div>
                
                <div class="files-container" id="filesContainer">
                    <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é -->
    <div class="context-menu" id="contextMenu">
        <div class="context-item" onclick="openFile()">Open</div>
        <div class="context-item" onclick="renameFile()">Rename</div>
        <div class="context-item" onclick="deleteFile()">Delete</div>
        <div class="context-item" onclick="previewFile()">Preview</div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏—è -->
    <div class="modal" id="renameModal">
        <div class="modal-content">
            <div class="modal-header">Rename File</div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newFileName">New Name:</label>
                    <input type="text" id="newFileName" class="form-control" placeholder="Enter new file name">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeRenameModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmRename()">Rename</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–¥–∞–ª–µ–Ω–∏—è -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">Delete File</div>
            <div class="modal-body">
                <p>Are you sure you want to delete "<span id="deleteFileName"></span>"?</p>
                <p class="file-info">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-primary" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
    <div class="modal" id="previewModal">
        <div class="modal-content" style="width: 600px;">
            <div class="modal-header">File Preview - <span id="previewFileName"></span></div>
            <div class="modal-body">
                <div id="previewContent"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closePreviewModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-header" id="messageTitle">Message</div>
            <div class="modal-body">
                <p id="messageText"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeMessageModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentDrive = 'main';
        let currentPath = 'main://';
        let selectedFile = null;
        let filesView = 'icons';
        let notepadFiles = {};
        let paintFiles = {};

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('File Explorer initialized');
            loadNotepadFiles();
            loadPaintFiles();
            refreshFiles();
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–≥–æ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.context-menu') && !e.target.closest('.file-item')) {
                    hideContextMenu();
                }
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ –±–ª–æ–∫–Ω–æ—Ç–∞
        function loadNotepadFiles() {
            try {
                const files = JSON.parse(localStorage.getItem('notepad_files') || '{}');
                notepadFiles = files;
                console.log('Loaded notepad files:', Object.keys(files));
            } catch (e) {
                console.error('Error loading notepad files:', e);
                notepadFiles = {};
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ Paint
        function loadPaintFiles() {
            try {
                const files = JSON.parse(localStorage.getItem('paint_files') || '{}');
                paintFiles = files;
                console.log('Loaded paint files:', Object.keys(files));
            } catch (e) {
                console.error('Error loading paint files:', e);
                paintFiles = {};
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –º–µ–Ω—é
        function toggleDropdown(dropdownId) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.style.display = 'none';
            });
            
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const dropdown = document.getElementById(dropdownId);
            const menuItem = dropdown.parentElement;
            
            dropdown.style.display = 'block';
            menuItem.classList.add('active');
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-item')) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });

        // –í—ã–±–æ—Ä –¥–∏—Å–∫–∞
        function selectDrive(drive) {
            currentDrive = drive;
            currentPath = drive + '://';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
            document.querySelectorAll('.drive-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.drive-item').classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—É—Ç—å
            document.getElementById('currentPath').textContent = currentPath;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã
            refreshFiles();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function refreshFiles() {
            const filesContainer = document.getElementById('filesContainer');
            filesContainer.innerHTML = '';
            
            if (currentDrive === 'main') {
                loadMainFiles();
            } else if (currentDrive === 'vars') {
                loadVarsFiles();
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ main
        function loadMainFiles() {
            const filesContainer = document.getElementById('filesContainer');
            loadNotepadFiles();
            loadPaintFiles();
            
            const allFiles = [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —Ñ–∞–π–ª—ã –∏–∑ –±–ª–æ–∫–Ω–æ—Ç–∞
            Object.keys(notepadFiles).forEach(fileName => {
                const fileData = notepadFiles[fileName];
                allFiles.push({
                    name: fileName,
                    type: 'text',
                    data: fileData,
                    icon: 'üóé',
                    info: `${fileData.size} chars`
                });
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∏—Å—É–Ω–∫–∏ –∏–∑ Paint
            Object.keys(paintFiles).forEach(fileName => {
                const fileData = paintFiles[fileName];
                allFiles.push({
                    name: fileName,
                    type: 'image',
                    data: fileData,
                    icon: 'üñâ',
                    info: `${fileData.width}x${fileData.height}`
                });
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ñ–∞–π–ª—ã –ø–æ –∏–º–µ–Ω–∏
            allFiles.sort((a, b) => a.name.localeCompare(b.name));
            
            if (allFiles.length === 0) {
                filesContainer.innerHTML = '<div class="empty-state">No files found</div>';
                return;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∞–π–ª—ã
            allFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.setAttribute('data-filename', file.name);
                fileItem.setAttribute('data-filetype', file.type);
                fileItem.onclick = (e) => selectFile(e, file.name, file.type);
                fileItem.oncontextmenu = (e) => showContextMenu(e, file.name, file.type);
                
                fileItem.innerHTML = `
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">${file.info}</div>
                `;
                
                filesContainer.appendChild(fileItem);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        function loadVarsFiles() {
            const filesContainer = document.getElementById('filesContainer');
            const systemVars = [
                { name: 'username.var', value: localStorage.getItem('username') || 'User', icon: '‚òº' },
                { name: 'wallpaper.var', value: localStorage.getItem('wallpaper_id') || '1', icon: '‚òº' },
                { name: 'glass_effect.var', value: localStorage.getItem('is_glass_enabled') || 'false', icon: '‚òº' }
            ];
            
            systemVars.forEach(variable => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.setAttribute('data-filename', variable.name);
                fileItem.setAttribute('data-filetype', 'var');
                fileItem.onclick = (e) => selectFile(e, variable.name, 'var');
                fileItem.oncontextmenu = (e) => showContextMenu(e, variable.name, 'var');
                
                fileItem.innerHTML = `
                    <div class="file-icon">${variable.icon}</div>
                    <div class="file-name">${variable.name}</div>
                    <div class="file-info">${variable.value}</div>
                `;
                
                filesContainer.appendChild(fileItem);
            });
        }

        // –í—ã–±–æ—Ä —Ñ–∞–π–ª–∞
        function selectFile(event, fileName, fileType) {
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —Ñ–∞–π–ª
            event.currentTarget.classList.add('selected');
            selectedFile = fileName;
            selectedFileType = fileType;
        }

        // –ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        function showContextMenu(event, fileName, fileType) {
            event.preventDefault();
            selectedFile = fileName;
            selectedFileType = fileType;
            
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = event.pageX + 'px';
            contextMenu.style.top = event.pageY + 'px';
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–∞–π–ª–∞
        function openFile() {
            if (!selectedFile) return;
            
            hideContextMenu();
            
            if (currentDrive === 'main') {
                if (selectedFileType === 'text') {
                    showDialog(`File "${selectedFile}" would open in Notepad`, 'Open File');
                } else if (selectedFileType === 'image') {
                    showDialog(`File "${selectedFile}" would open in Paint`, 'Open File');
                }
            } else {
                // –î–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
                previewFile();
            }
        }

        // –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
        function renameFile() {
            if (!selectedFile || currentDrive !== 'main') {
                showDialog('Renaming is only available for files in main:// drive', 'Info');
                return;
            }
            
            hideContextMenu();
            document.getElementById('newFileName').value = selectedFile;
            document.getElementById('renameModal').style.display = 'flex';
            document.getElementById('newFileName').focus();
        }

        function closeRenameModal() {
            document.getElementById('renameModal').style.display = 'none';
        }

        function confirmRename() {
            const newFileName = document.getElementById('newFileName').value.trim();
            if (!newFileName) {
                showDialog('Please enter a file name');
                return;
            }
            
            if (selectedFileType === 'text') {
                if (notepadFiles[newFileName]) {
                    showDialog('File with this name already exists');
                    return;
                }
                
                // –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª
                notepadFiles[newFileName] = notepadFiles[selectedFile];
                delete notepadFiles[selectedFile];
                localStorage.setItem('notepad_files', JSON.stringify(notepadFiles));
                
            } else if (selectedFileType === 'image') {
                if (paintFiles[newFileName]) {
                    showDialog('File with this name already exists');
                    return;
                }
                
                // –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º —Ñ–∞–π–ª —Ä–∏—Å—É–Ω–∫–∞
                paintFiles[newFileName] = paintFiles[selectedFile];
                delete paintFiles[selectedFile];
                localStorage.setItem('paint_files', JSON.stringify(paintFiles));
            }
            
            closeRenameModal();
            refreshFiles();
            showDialog(`File renamed to "${newFileName}"`, 'Success');
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        function deleteFile() {
            if (!selectedFile || currentDrive !== 'main') {
                showDialog('Deleting is only available for files in main:// drive', 'Info');
                return;
            }
            
            hideContextMenu();
            document.getElementById('deleteFileName').textContent = selectedFile;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        function confirmDelete() {
            // –£–¥–∞–ª—è–µ–º —Ñ–∞–π–ª
            if (selectedFileType === 'text') {
                delete notepadFiles[selectedFile];
                localStorage.setItem('notepad_files', JSON.stringify(notepadFiles));
            } else if (selectedFileType === 'image') {
                delete paintFiles[selectedFile];
                localStorage.setItem('paint_files', JSON.stringify(paintFiles));
            }
            
            closeDeleteModal();
            refreshFiles();
            showDialog(`File "${selectedFile}" deleted`, 'Success');
        }

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–∞–π–ª–∞
        function previewFile() {
            if (!selectedFile) return;
            
            hideContextMenu();
            
            document.getElementById('previewFileName').textContent = selectedFile;
            const previewContent = document.getElementById('previewContent');
            
            let content = '';
            if (currentDrive === 'main') {
                if (selectedFileType === 'text') {
                    const fileData = notepadFiles[selectedFile];
                    content = fileData ? fileData.content : 'File not found';
                    previewContent.innerHTML = `<div class="preview-content">${content}</div>`;
                } else if (selectedFileType === 'image') {
                    const fileData = paintFiles[selectedFile];
                    if (fileData && fileData.imageData) {
                        previewContent.innerHTML = `<img src="${fileData.imageData}" alt="${selectedFile}" class="preview-image">`;
                    } else {
                        previewContent.innerHTML = '<div class="preview-content">Image not found or corrupted</div>';
                    }
                }
            } else {
                // –î–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
                switch(selectedFile) {
                    case 'username.var':
                        content = localStorage.getItem('username') || 'User';
                        break;
                    case 'wallpaper.var':
                        content = localStorage.getItem('wallpaper_id') || '1';
                        break;
                    case 'glass_effect.var':
                        content = localStorage.getItem('is_glass_enabled') || 'false';
                        break;
                    default:
                        content = 'Unknown variable';
                }
                previewContent.innerHTML = `<div class="preview-content">${content}</div>`;
            }
            
            document.getElementById('previewModal').style.display = 'flex';
        }

        function closePreviewModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞
        function createNewFile() {
            const fileName = prompt('Enter file name:');
            if (!fileName) return;
            
            if (notepadFiles[fileName] || paintFiles[fileName]) {
                showDialog('File with this name already exists');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª
            notepadFiles[fileName] = {
                content: '',
                lastModified: new Date().toISOString(),
                size: 0
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('notepad_files', JSON.stringify(notepadFiles));
            
            refreshFiles();
            showDialog(`File "${fileName}" created`, 'Success');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∞
        function toggleView(view) {
            filesView = view;
            const filesContainer = document.getElementById('filesContainer');
            
            if (view === 'list') {
                filesContainer.style.gridTemplateColumns = '1fr';
                filesContainer.style.gap = '2px';
            } else {
                filesContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(120px, 1fr))';
                filesContainer.style.gap = '10px';
            }
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showDialog(message, title = 'Message') {
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageModal').style.display = 'flex';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        function closeApp() {
            window.parent.postMessage({
                type: 'BATCHOS_API',
                action: 'CLOSE_WINDOW',
                data: { windowId: getWindowId() }
            }, '*');
        }

        function getWindowId() {
            const iframe = window.frameElement;
            return iframe ? iframe.closest('.window')?.id : null;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                hideContextMenu();
                closeRenameModal();
                closeDeleteModal();
                closePreviewModal();
                closeMessageModal();
            }
            
            if (e.key === 'F5') {
                e.preventDefault();
                refreshFiles();
            }
            
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                createNewFile();
            }
        });
    </script>
</body>
</html>
