<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatchOS loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .logo {
            font-size: 4em;
            font-weight: 300;
            color: white;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        .logo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .logo.moved-up {
            transform: translateY(-50px);
            margin-bottom: 80px;
        }

        .loading-wheel {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .loading-wheel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .wheel {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0 !important;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="logo" id="logo">BatchOS</div>
        <div class="loading-wheel" id="loadingWheel">
            <div class="wheel"></div>
        </div>
    </div>

    <script>
        // Элементы
        const loadingScreen = document.getElementById('loadingScreen');
        const logo = document.getElementById('logo');
        const loadingWheel = document.getElementById('loadingWheel');

        // Функция для получения случайного времени от 8 до 13 секунд
        function getRandomLoadTime() {
            return Math.floor(Math.random() * (13000 - 8000 + 1)) + 8000;
        }

        // Последовательность анимации
        function startBootSequence() {
            // Получаем случайное время загрузки
            const loadTime = getRandomLoadTime();
            console.log(`Время загрузки: ${loadTime}ms`);

            // 1. Появление логотипа
            setTimeout(() => {
                logo.classList.add('visible');
            }, 500);

            // 2. Смещение логотипа вверх и появление колеса загрузки
            setTimeout(() => {
                logo.classList.add('moved-up');
                loadingWheel.style.display = 'block';
                
                setTimeout(() => {
                    loadingWheel.classList.add('visible');
                }, 100);
            }, 2000);

            // 3. Затухание и переход через случайное время
            setTimeout(() => {
                // Затухание всей сцены
                loadingScreen.classList.add('fade-out');
                
                // Переход на Google
                setTimeout(() => {
                    window.location.href = 'sys_html/sys.html';
                }, 1000);
                
            }, loadTime); // Случайное время загрузки от 8 до 13 секунд
        }

        // Запуск последовательности при загрузке страницы
        window.addEventListener('load', startBootSequence);
    </script>
</body>
</html>
